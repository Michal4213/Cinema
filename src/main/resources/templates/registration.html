<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body style="background-image:url('/css/img/city.png');">
<div th:replace="/fragments/navbars :: navbar-home">


</div>

<div class="container text-center wrapper" >
            <form  th:action="@{/saveUser}" method="post" enctype="multipart/form-data" th:object="${user}" >
                <div class="input-box">
                    <h1 >Registration</h1>
                </div>
<!--                Username Registration Process-->
                <div class="input-box" >
                    <input  name="name" type="text" class="form-controll" placeholder="Username" required minlength="2"
                    maxlength="24"/>
                    <i class='bx bxs-user' ></i>
                </div>
<!--                E-Mail Registration Process-->
                <div class="input-box" >
                    <input  name="email" type="email" class="form-controll" placeholder="E-Mail" required/>
                    <i class='bx bxs-envelope' ></i>
                </div>
<!--                Password Registration Process-->
                <div class="input-box" >
                    <input  name="password" type="password" class="form-controll" placeholder="Password" required
                    minlength="6" maxlength="24"/>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
<!--                Image Registration Process-->
                <div class="input-im" >
                <div class="fileUpload">
                    <label class="upload">
                        <input   type="file" name="picture" >
                        Set Profile
                    </label>
                </div>
                </div>
                <br>
             <button type="submit" class="btn">Register</button>

                <div class="login-link">
                    <p>You Already Have An Account?
                        <a th:href="@{/login}">Login</a>
                    </p>
                    <p>Wanna Back?
                        <a th:href="@{/main}">Home</a>
                    </p>
                </div>
            </form>
</div>
</body>
</html>
