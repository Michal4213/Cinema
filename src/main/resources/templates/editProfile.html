<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit-Profile-Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/editProfile.css}">
</head>
<body  style="background-image:url('/css/img/create.jpg');">
<div th:replace="/fragments/navbars :: navbar-home">


</div>
<div class="container wrapper" >
    <div class="container row">
<!--        Display Actual User Profile-->
<section th:each="user: ${list}" method="post" enctype="multipart/form-data">
    <div class="container  profile" >
        <img  th:src="*{'data:picture/jpeg;base64,'+{user.file}}"  class="card-img-top" alt="user-image" onerror="this.onerror=null; this.src='/css/img/noneUser.png'">
<form th:action="@{/profile/{id} (id=${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
    <!--         Change User Profile-->
    <div class="input-profile" >
        <div class="fileUpload">
            <label class="upload">
                <input   type="file" name="picture"  >
                Change Profile
            </label>
        </div>
    </div>
    <div class="butto">
    <!--          Save Changes -->
            <button type="submit"  style="border-color:white;border-width: 4px;border-style: inset;" class="btn">Confirm Selection</button>
    </div>
</form>
    </div>
</section>
</div>
</div>
</body>
</html>
