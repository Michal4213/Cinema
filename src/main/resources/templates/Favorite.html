<!DOCTYPE html>
<!--suppress ALL -->
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="ISO-8859-1">
    <title>Favorite-Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/favorite.css}">
</head>

<body style="background-image:url('/css/img/create.jpg');" >
<div th:replace="/fragments/navbars :: navbar-home">


</div>
<br><br><br>
<!--Display Information About Your Favorite Movies-->
<div class="imgs">
<section  th:each="favoriteItem : ${favoriteCart.items}"  id="d3" style="display:inline-block;">
    <div class="container  card" id="d3" style="display:inline-block;" >
    <img  th:src="*{'data:image/jpeg;base64,'+{favoriteItem.film.image}}" class="card-img-top" alt="...">
        <p class="card-title" th:text="${favoriteItem.film.title}"></p>
        <div class="cent">
    <ul class="list-group list-group-flush">
       <li class="list-group-item" th:text="${'Duration:' + ' ' +  favoriteItem.film.duration + 'minutes' } " style="border-color:black;border-width: 4px;border-style: inset;">   </li>
        <li class="list-group-item" th:text="${'Date:' + ' ' +  favoriteItem.film.date}" style="border-color:black;border-width: 4px;border-style: inset;"></li>
    </ul>
        </div>
<!--        Functions For The User-->
    <div class="card-body" id="d3" style="display:inline-block;">
        <a th:href="@{/removeFavoriteFilm/{id}(id = ${favoriteItem.id})}" class="card-link"><i class='bx bx-bell-minus' style='color:red' ></i></a>
        <a th:href="@{/film/details/{id}(id=${favoriteItem.film.id})}" class="card-link"> <i class='bx bx-message-square-detail' style="color:blue"></i></a>
    </div>
</div>
    </section>
</div>
</body>
</html>
