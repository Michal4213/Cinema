<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Change Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/editUserName.css}">

</head>
<body  style="background-image:url('/css/img/create.jpg');">
<div th:replace="/fragments/navbars :: navbar-home">


</div>
<div class=" wrapper" >
    <section th:each="user: ${list}" method="post">
        <form  th:action="@{/user/{id} (id=${user.id})}" th:object="${user}" method="post">
          <!--          Display Actual  Username -->
          <div class="input-box">
            <h1  th:text="${user.name}" style="border-color:white;border-width: 4px;border-style: inset;"></h1>
          </div>
          <!--          Changing Username -->
          <div class="input-box" >
            <input  name="name" type="text" class="form-controll" style="border-color:white;border-width: 4px;border-style: inset;"
                    placeholder="New Username" required minlength="2"
                    maxlength="24"/>
            <i class='bx bxs-user' ></i>
          </div>
          <div class="butto">
            <!--          Save Changes -->
            <button type="submit"  style="border-color:white;border-width: 4px;border-style: inset;" class="btn">Confirm Selection</button>
          </div>
        </form>
    </section>
  </div>
</body>
</html>
