<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body style="background-image:url('/css/img/city.png');">
<div th:replace="/fragments/navbars :: navbar-home">


</div>

<div class="container text-center wrraper">

<!--    Information About Login Errors-->
<form th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert alert-danger">
        <strong><p>incorrect data or email address not confirmed </p></strong>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <strong> <p>Your account has been successfully logged out</p></strong>
    </div>
   <div class="input-box">
       <h1>Login</h1>
<!--       Login Through Google-->
   </div>
    <div class="input-b">
     <p>
    <a th:href="@{/oauth2/authorization/google}"> Continue With Google</a>
         <i class='bx bxl-google bx-tada bx-flip-horizontal' ></i>
     </p>

    </div>
<!--    Providing E-mail-->
    <div class="input-box" >
        <input  name="email" type="email" class="form-controll" placeholder="E-Mail" required/>
        <i class='bx bxs-envelope' ></i>
    </div>
<!--    Providing Password-->
    <div class="input-box" >
        <input  name="password" type="password" class="form-controll" placeholder="Password" required/>
        <i class='bx bxs-lock-alt' ></i>
    </div>
<!--    Forgot Password-->
    <div class="forgot">
        <p>
            <a th:href="@{/forgot_password}">Forgot Password</a>
        </p>
    </div>
    <button type="submit"  class="btn">Login</button>
    <div class="register-link">
        <p>Don't Have An Account?
            <a th:href="@{/registration}">Registration</a>
        </p>
        <p>Wanna Back?
            <a th:href="@{/main}">Home</a>
        </p>
    </div>
</form>
</div>
</body>
</html>
