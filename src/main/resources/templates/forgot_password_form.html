<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Forgot-Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link th:href="@{/css/send.css}" rel="stylesheet">
</head>
<body style="background-image:url('/css/img/city.png');">
<div th:replace="/fragments/navbars :: navbar-home">


</div>

 <div class="container text-center wrapse">
<form th:action="@{/forgot_password}" method="post">
    <!--    Information About  Errors-->
    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <div class="input-box">
     <h1>After Sending The Email,Check Your Email To Confirm!</h1>
    </div>
<!--    Sending A Password Reset Token-->
    <div class="input-box">
      <input  name="email" type="email" class="form-controll" required placeholder="E-mail"/>
    <i class='bx bxs-envelope' ></i>
    </div>
  <button type="submit" value="Send" class="btn">Send</button>
</form>
 </div>
</body>
</html>
